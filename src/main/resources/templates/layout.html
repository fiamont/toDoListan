<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" th:href="@{/static/pennapapper.png}" style="width: 12px">
<body>

    <div class="myheader">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-info" th:href="@{/}">Hem</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-primary" th:href="@{/userhome}">Min sida</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" th:href="@{/about}">Om ToDoListan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" th:href="@{/admin}">Admin</a>
                        </li>
                    </ul>
                    <div sec:authorize="isAnonymous()"  class="d-flex">
                        <a th:href="@{/login}" class="btn btn-primary" type="button">Logga in</a>
                    </div>
                    <div sec:authorize="isAuthenticated()"  class="d-flex">
                        <a th:href="@{/logout}" class="btn btn-danger" type="button">Logga ut</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div layout:fragment="content">
        <p>Changing content</p>
    </div>
    <div class="myfooter">
        <p class="d-flex justify-content-center">Copyright Sofia Montgomery</p>
    </div>
</body>
</html>
