<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>ToDoListan - Logga in</title>
</head>
    <body>
        <div layout:fragment="content">
            <div class="logintop">
                <h1 class="d-flex justify-content-center display-1" id="loggainrubrik">Logga in här </h1>
            </div>
            <div class="d-flex justify-content-center">
                <form th:action="@{/login}" method="post" style="width: 300px">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Användarnamn:</label>
                        <input name="username" type="text" required autofocus class="form-control" placeholder="Skriv användarnamn">
                        <p th:if="${param.error}" th:class="error" >Får max vara 20 tecken</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lösenord:</label>
                        <input name="password" placeholder="Fyll i lösenord" type="password" required autofocus class="form-control">
                        <p th:if="${param.error}" th:class="error" >Måste vara minst 6 tecken</p>
                    </div>
                    <div>
                        <p>
                            <input type="checkbox" name="remember-me"
                            />&nbsp;Kom ihåg mig
                        </p>
                    </div>
                    <div>
                        <input type="submit" value="Logga in" class="btn btn-primary">
                        <div class="d-flex justify-content-end">
                            <img th:src="@{/static/pergament.png}" alt="404 image not found" id="loginbild">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
