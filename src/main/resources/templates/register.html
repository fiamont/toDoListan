<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>ToDoListan - Registrera</title>
</head>
<body>

<div layout:fragment="content">
    <div class="p-2">
        <form th:action="@{/register}" th:object="${userModel}" method="post">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Användarnamn:</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Skriv användarnamn" name="username">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Lösenord:</label>
                <input th:field="*{password}" type="password" class="form-control" id="pwd" placeholder="Fyll i lösenord" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="robot"> Jag är ingen robot
                </label>
            </div>
            <p>
                <button type="submit" class="btn btn-primary">Registrera</button>
            </p>
        </form>

</div>

</body>
</html>
